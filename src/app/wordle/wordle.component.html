<div class="wordle-wrapper">
  <div class="wordle-content">
    <div class="words-wrapper">
      <div class="cubes-wrapper">
        <div class="cubes-row cubes-row-1">
          <div class="cube cube-1 cube-1-1">
            <input autofocus #wordInput #wordInput1 (focusin)="lastFocusedInput = wordInput">
          </div>
          <div class="cube cube-1 cube-1-2">
            <input #wordInput #wordInput2 (focusin)="lastFocusedInput = wordInput2">
          </div>
          <div class="cube cube-1 cube-1-3">
            <input #wordInput #wordInput3 (focusin)="lastFocusedInput = wordInput3">
          </div>
          <div class="cube cube-1 cube-1-4">
            <input #wordInput #wordInput4 (focusin)="lastFocusedInput = wordInput4">
          </div>
          <div class="cube cube-1 cube-1-5">
            <input #wordInput #wordInput5 (focusin)="lastFocusedInput = wordInput5">
          </div>
        </div>
        <div class="cubes-row cubes-row-2">
          <div class="cube cube-2 cube-2-1">
            <input #wordInput #wordInput6 (focusin)="lastFocusedInput = wordInput6">
          </div>
          <div class="cube cube-2 cube-2-2">
            <input #wordInput #wordInput7 (focusin)="lastFocusedInput = wordInput7">
          </div>
          <div class="cube cube-2 cube-2-3">
            <input #wordInput #wordInput8 (focusin)="lastFocusedInput = wordInput8">
          </div>
          <div class="cube cube-2 cube-2-4">
            <input #wordInput #wordInput9 (focusin)="lastFocusedInput = wordInput9">
          </div>
          <div class="cube cube-2 cube-2-5">
            <input #wordInput #wordInput10 (focusin)="lastFocusedInput = wordInput10">
          </div>
        </div>
        <div class="cubes-row cubes-row-3">
          <div class="cube cube-3 cube-3-1">
            <input #wordInput #wordInput11 (focusin)="lastFocusedInput = wordInput11">
          </div>
          <div class="cube cube-3 cube-3-2">
            <input #wordInput #wordInput12 (focusin)="lastFocusedInput = wordInput12">
          </div>
          <div class="cube cube-3 cube-3-3">
            <input #wordInput #wordInput13 (focusin)="lastFocusedInput = wordInput13">
          </div>
          <div class="cube cube-3 cube-3-4">
            <input #wordInput #wordInput14 (focusin)="lastFocusedInput = wordInput14">
          </div>
          <div class="cube cube-3 cube-3-5">
            <input #wordInput #wordInput15 (focusin)="lastFocusedInput = wordInput15">
          </div>
        </div>
        <div class="cubes-row cubes-row-4">

          </div>
          <div class="cube cube-4 cube-4-2">
            <input #wordInput #wordInput17 (focusin)="lastFocusedInput = wordInput17">
          </div>
          <div class="cube cube-4 cube-4-3">
            <input #wordInput #wordInput18 (focusin)="lastFocusedInput = wordInput18">
          </div>
          <div class="cube cube-4 cube-4-4">
            <input #wordInput #wordInput19 (focusin)="lastFocusedInput = wordInput19">
          </div>
          <div class="cube cube-4 cube-4-5">
            <input #wordInput #wordInput20 (focusin)="lastFocusedInput = wordInput20">
          </div>
        </div>
        <div class="cubes-row cubes-row-5">
          <div class="cube cube-5 cube-5-1">
            <input #wordInput #wordInput21 (focusin)="lastFocusedInput = wordInput21">
          </div>
          <div class="cube cube-5 cube-5-2">
            <input #wordInput #wordInput22 (focusin)="lastFocusedInput = wordInput22">
          </div>
          <div class="cube cube-5 cube-5-3">
            <input #wordInput #wordInput23 (focusin)="lastFocusedInput = wordInput23">
          </div>
          <div class="cube cube-5 cube-5-4">
            <input #wordInput #wordInput24 (focusin)="lastFocusedInput = wordInput24">
          </div>
          <div class="cube cube-5 cube-5-5">
            <input #wordInput #wordInput25 (focusin)="lastFocusedInput = wordInput25">
          </div>
        </div>
        <div class="cubes-row cubes-row-6">
          <div class="cube cube-6 cube-6-1">
            <input #wordInput #wordInput26 (focusin)="lastFocusedInput = wordInput26">
          </div>
          <div class="cube cube-6 cube-6-2">
            <input #wordInput #wordInput27 (focusin)="lastFocusedInput = wordInput27">

      </div>
      <fa-icon [icon]="settingsIcon" class="settings-icon"></fa-icon>
    </div>
    <div class="keyboard-wrapper">
      <div class="keyboard-row keyboard-row-1">
        <button data-key="q" type="button" class="keyboard-button keyboard-button-q">q</button>
        <button data-key="w" type="button" class="keyboard-button keyboard-button-w">w</button>
        <button data-key="e" type="button" class="keyboard-button keyboard-button-e">e</button>
        <button data-key="r" type="button" class="keyboard-button keyboard-button-r">r</button>
        <button data-key="t" type="button" class="keyboard-button keyboard-button-t">t</button>
        <button data-key="y" type="button" class="keyboard-button keyboard-button-y">y</button>
        <button data-key="u" type="button" class="keyboard-button keyboard-button-u">u</button>
        <button data-key="i" type="button" class="keyboard-button keyboard-button-i">i</button>
        <button data-key="o" type="button" class="keyboard-button keyboard-button-o">o</button>
        <button data-key="p" type="button" class="keyboard-button keyboard-button-p">p</button>
      </div>
      <div class="keyboard-row keyboard-row-2">
        <button data-key="a" type="button" class="keyboard-button keyboard-button-a">a</button>
        <button data-key="s" type="button" class="keyboard-button keyboard-button-s">s</button>
        <button data-key="d" type="button" class="keyboard-button keyboard-button-d">d</button>
        <button data-key="f" type="button" class="keyboard-button keyboard-button-f">f</button>
        <button data-key="g" type="button" class="keyboard-button keyboard-button-g">g</button>
        <button data-key="h" type="button" class="keyboard-button keyboard-button-h">h</button>
        <button data-key="j" type="button" class="keyboard-button keyboard-button-j">j</button>
        <button data-key="k" type="button" class="keyboard-button keyboard-button-k">k</button>
        <button data-key="l" type="button" class="keyboard-button keyboard-button-ol">l</button>
      </div>
      <div class="keyboard-row keyboard-row-3">
        <button data-key="ENTER" type="button" class="keyboard-button keyboard-button-ENTER">ENTER</button>
        <button data-key="z" type="button" class="keyboard-button keyboard-button-z">z</button>
        <button data-key="x" type="button" class="keyboard-button keyboard-button-x">x</button>
        <button data-key="c" type="button" class="keyboard-button keyboard-button-c">c</button>
        <button data-key="v" type="button" class="keyboard-button keyboard-button-v">v</button>
        <button data-key="b" type="button" class="keyboard-button keyboard-button-b">b</button>
        <button data-key="n" type="button" class="keyboard-button keyboard-button-n">n</button>
        <button data-key="m" type="button" class="keyboard-button keyboard-button-m">m</button>
        <fa-icon [icon]="backspaceIcon" data-key="Backspace" class="keyboard-button keyboard-button-Backspace"></fa-icon>
      </div>
    </div>
  </div>
</div>
